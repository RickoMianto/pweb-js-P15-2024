<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lies Jaya E-Commerce Store</title>
    <link href="styles.css"" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="landing-page">
            <h1>Welcome to Lies Jaya</h1>
            <p>Your one-stop shop for quality products at unbeatable prices</p>
            <button onclick="redirectToProducts()">Shop Now</button>
        </section>

        <section id="products">
            <!-- Products will be dynamically inserted here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-summary">
                <div>
                    <p>Total Items: <span id="total-items">0</span></p>
                    <p>Total Price: $<span id="total-price">0.00</span></p>
                </div>
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lies Jaya E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
